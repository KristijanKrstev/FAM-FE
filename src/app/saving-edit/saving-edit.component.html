<a *ngIf="saving.id==-1" routerLink='/savings' title='Add Saving'>
  <img src='../../assets/images/Nuvola_Red_Plus.svg.png'>
</a>
<div class='container my-4'>
    <h2 class='text-center mb-5'>Information abount savings card</h2>
    <div class='row'>
      <div class='col-md-6 offset-md-3'>
        <form method='POST'>
          <div class='form-group'>
            <label for='fullname'>Date</label>
            <input disabled type='date' class='form-control' name='date' placeholder='Date' [(ngModel)]='saving.date' />
          </div>
          <div class='form-group'>
            <label for='hope_savings'>Hope savings</label>
            <input disabled type='number' class='form-control' name='hope_savings' placeholder='Hope savings' [(ngModel)]='saving.hope_savings'/>
          </div>
          <div class='form-group'>
            <label for='saving'>Saving</label>
            <input disabled type='number' class='form-control' name='saving' placeholder='Saving' [(ngModel)]='saving.saving'/>
          </div>
          <button *ngIf="saving.id!=-1" type='submit' class='btn btn-danger my-4' (click)='getIntBalance()'>
            Refresh your initial balance
          </button>
          <button *ngIf="saving.id!=-1" class='btn btn-primary my-4 float-right' type='submit' (click)='delete(saving.id)'>Delete</button>
          <div *ngIf='errors' class='text-danger d-flex justify-content-center mt-3'>Please try again!</div>
        </form>
      </div>
    </div>
  </div>
