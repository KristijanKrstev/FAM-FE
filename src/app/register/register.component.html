<aside class="col-sm-4 mb-4">
    <div class="card">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Sign Up</h4>
            <hr>
            <form (ngSubmit)='onSubmit()' #RegisterForm='ngForm'>
                <div class='input-group mb-3'>
                    <div class='input-group-append'>
                        <span class='input-group-text'><i class='fas fa-heading icon_reg'></i></span>
                    </div>
                    <input type='text' class='form-control' placeholder='Name' [(ngModel)]='model.name' name='name'
                      #name='ngModel' required />
        
                  </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-at"></i></span>
                        </div>
                        <input [(ngModel)]='model.dateOfBirth' type='date' onfocus='(this.type="date")'
                            onfocusout='(this.type="text")' class="form-control" placeholder="Date of birth"
                            name='birthdate' #birthday='ngModel' max='{{today | date: "yyyy-MM-dd"}}' required>
                    </div>
                </div>
                <div class='input-group mb-3'>
                    <div class='input-group-append'>
                      <span class='input-group-text'><i class='far fa-envelope icon_reg'></i></span>
                    </div>
                    <input type='email' class='form-control' placeholder='Email' name='email' [(ngModel)]='model.email'
                      [email]='true' required>
                  </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Password" type="password" [(ngModel)]='model.password'
                            name='password' #password='ngModel' required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Confirm password" type="password" min='8'
                            [(ngModel)]='model.confirmPassword' name='confirmPassword' #confirmPassword='ngModel'
                            required>
                    </div>
                </div>

                <div class='input-group err d-flex justify-content-center'>
                    <div *ngIf='errorMessage' class=' err-msg alert alert-danger'>
                        {{errorMessage}}
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]='!RegisterForm.valid' type="submit" class="btn bg-danger btn-block" name='button'>Register</button>
                </div>
                <hr>
                <a routerLink="/login">
                    <p class="singUp">Have account? Sign in</p>
                </a>
            </form>
        </article>
    </div>
</aside>
