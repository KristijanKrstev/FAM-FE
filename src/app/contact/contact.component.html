<div class='container my-4'>
    <h2 class='text-center mb-5'>Contact us and we will do our best to answer you as soon as possible</h2>
    <div class='row'>
      <div class='col-md-6 offset-md-3'>
        <form [formGroup]='FormData' (ngSubmit)='onSubmit(FormData.value)'>
          <div class='form-group'>
            <label for='Email'>Email</label>
            <input type='email' class='form-control' name='email' aria-describedby='emailHelp' placeholder='Enter email'
              formControlName='email' />
            <small id='emailHelp' class='form-text'>We'll never share your email with anyone else.</small>
          </div>
          <div class='form-group'>
            <label for='fullname'>Full Name</label>
            <input type='text' class='form-control' name='fullname' placeholder='Full Name' formControlName='fullName' />
          </div>
          <div class='form-group'>
            <label for='comment'>Comment</label>
            <textarea class='form-control' formControlName='comment' name='comment'>
            </textarea>
          </div>
          <button type='submit' class='btn btn-primary my-4' [disabled]='!FormData.valid'>
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
