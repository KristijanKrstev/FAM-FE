<div class='container my-4'>
    <h2 class='text-center mb-5'>Add saving card</h2>
    <div class='row'>
      <div class='col-md-6 offset-md-3'>
        <form method='POST'>
          <div class='form-group'>
            <label for='fullname'>Date</label>
            <input type='date' class='form-control' name='date' placeholder='Date' [(ngModel)]='saving.date' />
          </div>
          <div class='form-group'>
            <label for='hope_savings'>Hope savings</label>
            <input type='number' class='form-control' name='hope_savings' placeholder='Hope savings' [(ngModel)]='saving.hope_savings'/>
          </div>
          <button type='submit' class='btn btn-primary my-4' (click)='onSubmit()'>
            Save
          </button>
          <div *ngIf='errors' class='text-danger d-flex justify-content-center mt-3'>Please try again!</div>
        </form>
      </div>
    </div>
  </div>
