<div class='container h-100 mt-4'>
    <div class='d-flex justify-content-center h-100'>
      <div class='user_card'>
        <div class='d-flex justify-content-center'>
          <div class='brand_logo_container my-4'>
            <img src='../../assets/images/logo2.jpg' class='brand_logo' alt='Logo' />
          </div>
        </div>
        <div class='d-flex justify-content-center form_container'>
          <form (ngSubmit)='onSubmit()' #RegisterForm='ngForm'>
            <div class='input-group mb-3'>
              <div class='input-group-append'>
                <span class='input-group-text'><i class='fas fa-heading icon_reg'></i></span>
              </div>
              <input type='text' class='form-control' placeholder="New Password" [(ngModel)]='model.password' name='password' required />
            </div>
            <div class='input-group mb-3'>
              <div class='input-group-append'>
                <span class='input-group-text'><i class='fas fa-heading icon_reg'></i></span>
              </div>
              <input type='text' class='form-control' placeholder="Confirm Password" [(ngModel)]='model.confirmPassword' name='confirmPassword' required />
            </div>
            <div class='d-flex justify-content-center mt-3 login_container'>
              <button type='submit' name='button' class='btn register_btn'>
                Submit
              </button>
            </div>
            <div *ngIf='error' class='text-danger d-flex justify-content-center mt-3'>Please try again!</div>
          </form>
        </div>
      </div>
    </div>
  </div>
