<div class='page-wrapper p-t-100 p-b-50'>
    <div class='wrapper wrapper--w900'>
        <div class='card card-6'>
            <div class='card-heading'>
                <h2 class='title'>Update your transaction</h2>
            </div>
            <div class='card-body'>
                <form method='POST'>
                    <div class='form-row'>
                        <div class='name'>Date</div>
                        <div class='value'>
                            <input class='input--style-6' type='date'  name='date' [(ngModel)]='transaction.date'
                                >
                        </div>
                    </div>
                    <div class='form-row'>
                    <div class='name'>Amount</div>
                    <div class='value'>
                        <div class='input-group'>
                            <input class='input--style-6' type='number'  name='amount' [(ngModel)]='transaction.amount'
                                placeholder='50...'>
                        </div>
                    </div>
                    </div>
                    <div class='form-row'>
                        <div class='name'>Description</div>
                        <div class='value'>
                            <div class='input-group'>
                                <input class='input--style-6' type='text'  name='description' [(ngModel)]='transaction.description'
                                    placeholder='Something for your transaction...'>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class='card-footer'>
                <button class='btn btn-primary' type='submit' (click)='onSubmit()'>Update Transaction</button>
                <small *ngIf='errors' class='text-danger ml-4'>Fill in all the fields</small>
                <button class='btn btn-danger float-right' type='submit'
                    (click)='delete(transaction.id)'>Delete</button>
            </div>
        </div>
    </div>
</div>
