<div class='page-wrapper p-t-100 p-b-50'>
    <div class='wrapper wrapper--w900'>
        <div class='card card-6'>
            <div class='card-heading'>
                <h2 class='title'>Create your transaction</h2>
            </div>
            <div class='card-body'>
                <form method='POST'>
                    <div class='form-row'>
                        <div class='name'>Date</div>
                        <div class='value'>
                            <input class='input--style-6' type='date' name='date' [(ngModel)]='transaction.date'>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='name'>Amount</div>
                        <div class='value'>
                            <div class='input-group'>
                                <input class='input--style-6' type='number' name='amount'
                                    [(ngModel)]='transaction.amount' placeholder='50...'>
                            </div>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='name'>Description</div>
                        <div class='value'>
                            <div class='input-group'>
                                <input class='input--style-6' type='text' name='description'
                                    [(ngModel)]='transaction.description'
                                    placeholder='Something for your transaction...'>
                            </div>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='name'>Type</div>
                        <div class='value'>
                            <select class="custom-select input--style-6" [(ngModel)]='transaction.tr_transaction' name="tr_transaction">
                                <option value="-1" selected>Select one type</option>
                                <option value="Deposit">Deposit</option>
                                <option value="Withdrawal">Withdrawal</option>
                            </select>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='name'>Account</div>
                        <div class='value'>
                            <select class="custom-select input--style-6" [(ngModel)]='transaction.account'
                                name="account">
                                <option value="-1" selected>Select one type</option>
                                <option *ngFor='let account of allAccounts' value={{account.id}}>{{account.name}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class='card-footer'>
                <button class='btn btn-primary' type='submit' (click)='onSubmit()'>Create Transaction</button>
                <small *ngIf='errors' class='text-danger ml-4'>Fill in all the fields</small>
            </div>
        </div>
    </div>
</div>
